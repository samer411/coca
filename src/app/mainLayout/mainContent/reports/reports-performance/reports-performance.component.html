<div class="pereformance">
  <div class="title">
    <img src="../../../../assets/images/pereformance.svg" />
    <span>Performance</span>
  </div>
  <div class="progresss">
    <div class="circles">
      <circle-progress
        [percent]="75"
        [radius]="30"
        [showInnerStroke]="false"
        [subtitle]="'SLE'"
        [subtitleColor]="'black'"
        [subtitleFontWeight]="'bold'"
        [titleFontSize]="'15'"
        [units]="'%'"
        [outerStrokeColor]="'#00D1DE'"
        [outerStrokeWidth]="5"
        [animation]="true"
        [animationDuration]="300"
      ></circle-progress
      ><circle-progress
        [percent]="75"
        [radius]="30"
        [showInnerStroke]="false"
        [subtitle]="'SLE'"
        [subtitleColor]="'black'"
        [subtitleFontWeight]="'bold'"
        [titleFontSize]="'15'"
        [units]="'%'"
        [outerStrokeColor]="'#00D1DE'"
        [outerStrokeWidth]="5"
        [animation]="true"
        [animationDuration]="300"
      ></circle-progress
      ><circle-progress
        [percent]="75"
        [radius]="30"
        [showInnerStroke]="false"
        [subtitle]="'SLE'"
        [subtitleColor]="'black'"
        [subtitleFontWeight]="'bold'"
        [titleFontSize]="'15'"
        [units]="'%'"
        [outerStrokeColor]="'#00D1DE'"
        [outerStrokeWidth]="5"
        [animation]="true"
        [animationDuration]="300"
      ></circle-progress>
    </div>
    <div class="progress-bars">
      <div *ngFor="let value of values" class="progress-bar-special">
        <div>
          <mat-progress-bar
            mode="determinate"
            [value]="value"
          ></mat-progress-bar>
          <span class="desc"> Availability</span>
        </div>
        <span>{{ value }}%</span>
      </div>
    </div>
  </div>
</div>
